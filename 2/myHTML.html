<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awsome icons document -->
    <link rel="stylesheet" href="./Assets/icons/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap|Fariba Ghorbani</title>
</head>
<body class="d-flex justify-content-center align-items-center" style="height:100vh;">
<!-- Button trigger modal -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Open the Form!
    </button>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <h2>Form Validation</h2>
                        <small id="emailHelp" class="form-text text-dark">
                            In this example we use <span class="text-danger">.was validated </span> to indicated what's missing before submitting the form
                        </small>
                
                        <div class="form-group mt-4">
                            <label for="formGroupExampleInput">Username:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input" required>
                            <div class="invalid-feedback">
                                Please fill out this field.
                            </div>
                        </div>
                
                        <div class="form-group mt-4">
                            <label for="formGroupExampleInput2">Password</label>
                            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Another input" required>
                            <div class="invalid-feedback">
                                Please fill out this field.
                            </div>
                        </div>
                
                        <div class="form-group mt-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                    I agree on blabla
                                </label>
                                <div class="invalid-feedback">
                                    Check this checkbox to continue.
                                </div>
                            </div>
                        </div>
                
                        <button class="btn btn-primary mt-4" type="submit">Submit</button>
                    </form>
                </div>
                <!-- <div class="modal-footer">

                </div> -->
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
        function submitAction() {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        var bottonClose = document.querySelectorAll('.btn-close')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        }
        submitAction()
        function resetForm() {

        }
    </script>
</body>
</html>
