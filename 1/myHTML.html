<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/icons/css/all.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>to do List | Fariba Ghorbani</title>
</head>
<body style="min-height: 100vh;">
    <div class="container">
        
        <img class="header-img"src="./Assets/Photos/bg-desktop-light.jpg">

        <div class="main">
            <div class="intro-button">
                <h1>TODO</h1>
                <p class="light-dark-mode">
                    <i class="fas fa-moon moon"></i>
                    <i class="fas fa-sun sun" style="display: none;"></i>
                </p>
            </div>

            <div class="app app-head">
                <form data-new-task-form>
                    <input 
                    class="main-input" 
                    type="text" 
                    data-new-task-input 
                    id="todowork" 
                    name="todowork" 
                    placeholder="Create a new todo..."
                    onkeydown="createNewTask(this)">
                </form>
            </div>
            <div class="app app-body">
                <div class="app-body-content" data-empty="true">
                    
                </div>
                <div class="app-body-options">
                    <p class="items-left" data-num="">items left</p>
                    <p class="clear-completed">Clear Completed</p>
                </div>
            </div>
            <div class="app app-footer">
                <p class="all-tasks">All</p>
                <p class="active-tasks">Active</p>
                <p class="completed-tasks">Completed</p>
            </div>
        </div>
    </div>
    <script src="./Assets/JS/main.js"></script>
</body>
</html>
